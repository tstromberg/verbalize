{{ define "scripts" }}
  {{ if .DisqusId }}
    <script type="text/javascript">
    var disqus_shortname = '{{.DisqusId}}';
    (function () {
        var s = document.createElement('script'); s.async = true;
        s.type = 'text/javascript';
        s.src = 'http://' + disqus_shortname + '.disqus.com/count.js';
        (document.getElementsByTagName('HEAD')[0] || document.getElementsByTagName('BODY')[0]).appendChild(s);
    }());
    </script>
  {{ end }}
  {{ if .GoogleAnalyticsId }}
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
            (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
            m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
              })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

       ga('create', '{{.GoogleAnalyticsId}}', '{{.GoogleAnalyticsDomain}}');
       ga('send', 'pageview');
     </script>
  {{ end }}
{{ end }}

{{ define "content" }}
  {{ range .Entries }}
          <article>
          <header>
            <h1><a href="{{$.BaseURL}}{{.RelativeURL}}">{{.Title}}</a>
            </h1>
              <div class="comment_info">
                <a class="comment_count" href="{{$.BaseURL}}{{.RelativeURL}}#disqus_thread"></a></span>
              </div>
              <div class="author">{{.Author}}</div>
              <div class="date">{{.Year}}-{{.Month}}-{{.Day}}</div>

            </header>
            <section class="post">
              {{.Excerpt }}
              {{ if .IsExcerpted }}
                <div class="more"><a href="{{$.BaseURL}}{{.RelativeURL}}">Read on...</a></div>
              {{ end }}
            </section>
          </article>
  {{ end }}
{{ end }}
